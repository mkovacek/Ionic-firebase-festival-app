<ion-side-menus>
    <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-air  nav-title-slide-ios7">
            <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back light"></i></ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button menu-toggle="right" class="button button-icon icon ion-navicon light"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-right-left-ios7"></ion-nav-view>
    </ion-pane>

    <ion-side-menu side="right">
        <header class="bar bar-header bar-air">
            <h1 class="title">{{"menu_name" | translate}}</h1>
        </header>
        <ion-content class="has-header">
            <ion-list>
                <ion-item nav-clear menu-close href="#/app/home" class="item item-avatar-left">
                    <img src="img/logo-footer.png">
                    {{"menu_ren_fest" | translate}}
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/renaissance" class="col-offset-10 item-icon-left" >
                    <i class="icon ion-information-circled energized"></i>
                    {{"menu_about_ren_fest" | translate}}
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/events/day1/day1" class="col-offset-10 item-icon-left">
                    <i class="icon ion-calendar energized"></i>
                    {{"menu_event" | translate}}
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/map" class="col-offset-10 item-icon-left">
                    <i class="icon ion-map energized"></i>
                    {{"menu_map" | translate}}
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/sponsors" class="item item-icon-left ">
                    <i class="icon ion-images energized"></i>
                    {{"menu_sponsors" | translate}}
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/contact" class="item item-icon-left ">
                    <i class="icon ion-link energized"></i>
                    {{"menu_contact" | translate}}
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/help" class="item item-icon-left ">
                    <i class="icon ion-help-circled energized"></i>
                    {{"menu_help" | translate}}
                </ion-item>

                <ion-item nav-clear menu-close  class="item item-icon-left ">
                    <button class="button button-small  button-energized" ng-click="set('menu1')">Events style1</button>
                    <button class="button button-small button-energized" ng-click="set('menu2')">Events style2</button>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
